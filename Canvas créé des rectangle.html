<!DOCTYPE html>
<html>
    <head>
        <title>élément canvas</title>
        <meta charset='utf-8'>
        <style>
            body{
                margin: 0px;
                padding: 0px;
            }
            #canvas1{
                border: 2px solid orange;
            }
        </style>
    </head>
    <body>
        <canvas id='canvas1' width='400' height='200'></canvas>
        
        <script>
            var canvas = document.getElementById('canvas1');
            var contexte = canvas.getContext('2d');
            
            contexte.strokeStyle = '#48c';
            
            contexte.moveTo(50,50);   // un triangle
            contexte.lineTo(350,150);
            contexte.lineTo(50,150);
            contexte.lineTo(50,50);
            
            contexte.stroke();
            
            
            contexte.beginPath():
            contexte.lineWidth = '5';
            contexte.strokeStyle = '#48c';
            
            contexte.moveTo(100,50);   
            contexte.lineTo(300,150);
            contexte.stroke();
            
            contexte.beginPath():
            contexte.lineWidth = '10';
            contexte.strokeStyle = '#c24';
            contexte.moveTo(300,160);   
            contexte.lineTo(100,160);
            contexte.stroke();
            
            
            contexte.beginPath():
            contexte.lineWidth = '5';
            contexte.strokeStyle = '#a4a';
            contexte.moveTo(100,150);   
            contexte.lineTo(300,50);
            contexte.stroke();
          
        
        </script>
    </body>
</html>
