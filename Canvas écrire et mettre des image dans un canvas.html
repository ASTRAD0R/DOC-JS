<!DOCTYPE html>
<html>
    <head>
        <title>élément canvas</title>
        <meta charset='utf-8'>
        <style>
            body{
                margin: 0px;
                padding: 0px;
            }
            #canvas1{
                border: 2px solid orange;
            }
            #imgage{
                display: none;
            }
        </style>
    </head>
    <body>
        <canvas id='canvas1' width='400' height='200'></canvas>
        <img id='image' src='néxiste pas '>
        <script>
            var canvas = document.getElementById('canvas1');
            var contexte = canvas.getContext('2d');
            var  image = document.getElementById('image');
            
            contexte.font = "bold 20px Verdana, Arial, serif";
            contexte.strokeStyle = '#488';
            contexte.strokeText('text creus', 25, 100);
            
            contexte.font = "bold 20px Verdana, Arial, serif";
            contexte.fillStyle = '#48B';
            contexte.fillText('text plien', 225, 100);
            
            image.addEventListener('load', affiche);
            function affiche(){
                contexte.drawImage(image, 50, 25, 500, 350);
            }
           
        </script>
    </body>
</html>
